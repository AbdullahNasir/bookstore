  <div class="col-md-12" ng-switch="viewState">

            <div ng-switch-when="List">

                <form style="margin-bottom: 5px;" class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" ng-model="Publisher.Properties.name" class="form-control" placeholder="پبلیشر کا نام">
                    </div>
                    <div class="form-group">
                        <button ng-click="save()" class="btn btn-default">محفوظ کریں</button>
                    </div>
                </form>

                <table id="test" class="table table-bordered">
                    <th>پبلیشر</th>
                    <th>تبدیل</th>

                    <tr ng-repeat="publisher in Publishers">
                        <td>{{publisher.name}}</td>
                        <td class="hidden-print"><a><span ng-click="showDetails(publisher)" class="glyphicon glyphicon-pencil"></span></a></td>

                    </tr>

                </table>
            </div>

            <div ng-switch-when="Detail">
                <input class="form-control" type="text" ng-model="selectedPublisher.name">
                <br />
                <button class="btn btn-default" ng-click="showList()">کینسل</button>
                <button class="btn btn-primary" ng-click="update()">اپ ڈیٹ</button>
                <button class="btn btn-danger" ng-show="mode=='edit'" ng-click="delete()">ڈیلیٹ</button>

            </div>
        </div>
